<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="clear-background" onclick="clearCanvas()">Clear</button>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" id="divide" onclick="chooseOperation('÷', 'divide')">÷</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" id="multiply" onclick="chooseOperation('×', 'multiply')">×</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" id="subtract" onclick="chooseOperation('−', 'subtract')">−</button>

            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn operator" id="add" onclick="chooseOperation('+', 'add')">+</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
